{% load static %}
<html>
    <head>
		<meta charset="UTF-8">
		<title>Survey</title>
		<link rel="shortcut icon" href= "{% static 'icon/Drink.ico' %}">
		<link rel="icon" href= "{% static 'Drink.ico' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/survey.css' %}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
		integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">  <!-- FontAwesome Icon -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  <!-- BootStrap Icon -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> <!-- Google WebFont -->
        <script type="text/javascript" src="static/js/survey.js"></script>
    </head>

    <body>
        <div class="Header">
            <h1><i class="fas fa-store"></i>Damasim<i class="fas fa-wine-glass-alt"></i></h1>
        </div>
        <div class="PageBodyWrap">
            <div class="bodyleft">
                <div class="feed_title">
                    <h3>Give scores 1 to 5, 5 being very good<br>
                        You can skip questions if you do not know the items</h3>
                </div>
                <div class="feed_list">
                    <script>
                        for (var num=1; num<11; num++) {
                            document.write("<div class='box'>");
                            document.write("<div class='image_container'>");
                            document.write("<img src='static/img/drink/"+imageList[num-1]+"' class='image_size'>")  //여기에 이미지 이름 추가
                            document.write("</div>")
                            document.write("<div class='drink_info'>")
                            document.write("<div class='drink_name'>")
                            document.write(drinkList[num-1]) //여기에 음료수 이름 추가
                            document.write("</div>")
                            //starpoint
                            document.write("<div class='rating'>")
                            document.write("<div class='ratefill'></div>")
                            document.write("<input type='checkbox' name='rating' id='rating"+num+"1' value='1' class='rate_radio' title='1점'>")
                            document.write("<label for='rating"+num+"1'></label>")
                            document.write("<input type='checkbox' name='rating' id='rating"+num+"2' value='2' class='rate_radio' title='2점'>")
                            document.write("<label for='rating"+num+"2'></label>")
                            document.write("<input type='checkbox' name='rating' id='rating"+num+"3' value='3' class='rate_radio' title='3점'>")
                            document.write("<label for='rating"+num+"3'></label>")
                            document.write("<input type='checkbox' name='rating' id='rating"+num+"4' value='4' class='rate_radio' title='4점'>")
                            document.write("<label for='rating"+num+"4'></label>")
                            document.write("<input type='checkbox' name='rating' id='rating"+num+"5' value='5' class='rate_radio' title='5점'>")
                            document.write("<label for='rating"+num+"5'></label>")
                            document.write("</div>")
                            //starpoint
                            document.write("</div>")
                            document.write("</div>")
                        }
                    </script>
                </div>
            </div>
            <div class="bodyright">
                <div class="rating_cnt_box">
                    <div class="description">
                        Please rate at least 10 items
                    </div>
                    <button type="button" class="btn btn-primary" name="save" id="save" onclick="location.href='survey'">
                        Finish!
                    </button>
                </div>
            </div>
        </div>

    </body>
</html>
