{% load static %}
{% load index %}

<html>
    <head>
        <script type="text/javascript" src="static/js/recommend.js"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'css/recommend.css' %}?after ">
		<meta charset="UTF-8">
		<title>Recommend</title>
		<link rel="shortcut icon" href= "{% static 'icon/Drink.ico' %}">
		<link rel="icon" href= "{% static 'Drink.ico' %}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" 
		integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">  <!-- FontAwesome Icon -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  <!-- BootStrap Icon -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> <!-- Google WebFont -->
    </head>
    <body>
        <div class="Header">
            <h1><i class="fas fa-store"></i>Damasim<i class="fas fa-wine-glass-alt"></i></h1>
        </div>

        <div class="PageBodyWrap">
            <div class="bodyleft">
                <div class="feed_title">
                    <h3>The top 3 items with the expected score</h3>
                </div>
                <div class="feed_list">
                    {% for drink in result %}
                    {% if forloop.counter < 4 %}  
                    <script>
                            var x="{{drink_List|safe}}";
                            x=x.replace('[','');
                            x=x.replace(']',''); 
                            x=x.replaceAll('\'','');
                            document.write("<div class='box'>")
                            document.write("<div class='image_container'>")
                            document.write("<img src='static/img/drink/"+imageList['{{drink|safe}}'-1]+"' class='image_size'>");  //여기에 이미지 이름 추가1
                            document.write("</div>")
                            document.write("<div class='drink_info'>");
                            document.write("<div class='drink_name'>");
                            document.write({{forloop.counter}}+'. '+x.split(',')[{{forloop.counter}}-1]);
                            document.write("</div>");
                            document.write("</div>");
                            document.write("</div>");
                    </script>
                    {% endif %}
                    {% endfor %}
                </div>
            </div>
            <div class="bodyright">
                <button type="button" class="btn btn-success" name="save" id="save" onClick="location.href='./'">
                    Home
                </button>
            </div>
        </div>
    </body>
</html>
